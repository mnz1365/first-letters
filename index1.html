<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>

    <script>
        var text = "mohamad nour zarei";
        var abbreviation = "";
        var word = "";
        text = text.split(" ");

        for(var i = 0;i < text.length; i++){
            word = text[i];
            word = word.split("");
            abbreviation += word[0];
        }

        document.getElementById("p1").innerHTML = abbreviation;
    </script>
</body>
</html>
